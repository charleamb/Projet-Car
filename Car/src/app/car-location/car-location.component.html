<section class="listing">
    <img
      class="listing-photo"
      [src]="carLocation.photo"
      alt="Exterior photo of {{ carLocation.name }}"
      crossorigin
    />
    <h2 class="listing-heading">{{ carLocation.name }}</h2>
    <p class="listing-location">{{ carLocation.city }}, {{ carLocation.state }}</p>
  </section>
